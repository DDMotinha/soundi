<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festas por Gênero Musical</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link rel="stylesheet" href="./static/styles/style.css">
    <script src="./static/javascript/index.controller.js"></script>
</head>

<body>
    <header class="index-header">
        <a href="/">
            <img src="./static/lib/logo.png" alt="logo">
        </a>
    </header>
    <h3>Soundi, festas por gênero musical</h3>
    <div class="bg-dark text-secondary px-4 py-5 text-center">
        <div class="py-5">
            <div class="d-grid gap-2 d-flex justify-content-center align-content-center">
                <div>
                    <label for="generoA">
                        GeneroA
                    </label>
                    <select id="generoA">
                        <option value="null">
                            Selecione
                        </option>
                    </select>
                </div>
                <div>
                    <label for="generoB">
                        GeneroB
                    </label>
                    <select id="generoB">
                        <option value="null">
                            Selecione
                        </option>
                    </select>
                </div>
                <div>
                    <label for="generoC">
                        GeneroC
                    </label>
                    <select id="generoC">
                        <option value="null">
                            Selecione
                        </option>
                    </select>
                </div>
                <div>
                    <label for="generoD">
                        GeneroD
                    </label>
                    <select id="generoD">
                        <option value="null">
                            Selecione
                        </option>
                    </select>
                </div>
                <div>
                    <label for="cidade">
                        Cidade
                    </label>
                    <select id="cidade">
                        <option value="null">
                            Selecione
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <table class="redimentionTable table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Genero A</th>
                <th scope="col">Genero B</th>
                <th scope="col">Genero C</th>
                <th scope="col">Genero D</th>
                <th scope="col">Estado</th>
                <th scope="col">Cidade</th>
                <th scope="col">Vá a festa</th>
            </tr>
        </thead>
        <tbody id="populationTable">
        </tbody>
    </table>
</body>

</html>
